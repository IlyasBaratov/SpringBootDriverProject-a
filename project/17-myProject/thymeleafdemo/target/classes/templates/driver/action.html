<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>
    <style>
        .error{
            color: crimson;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Reservation</h3>
    <hr>
    <p class="h4 mb-4">Personal Information</p>
    <form th:action="@{/home/save}" th:object="${driver}" method="POST">
        <!-- First Name -->
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name">


        <!-- Last Name -->
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name">


        <!-- Date of Birth -->
        <label for="dob" class="form-label">Date of Birth</label>
        <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error"></span>
        <input type="date" id="dob" th:field="*{dob}" class="form-control mb-4 w-25" required>


        <!-- Email -->
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        <input type="email" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">


        <!-- Phone Number -->
        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error"></span>
        <input type="number" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number">


        <!-- Save Button -->
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
